<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
   
    <link href="css/app/site.css" rel="stylesheet" />
    <link href="css/app/core.css" rel="stylesheet" />
    <link href="css/app/menu.css" rel="stylesheet" />
    <link href="css/app/modal.css" rel="stylesheet" />
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/angular-chart.css" rel="stylesheet" />
    <link href="css/ag-grid/ag-grid.css" rel="stylesheet" />
    
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-ui-router.js"></script>
    <script src="libs/angular/angular-messages.js"></script>
    <script src="libs/ui-bootstrap/ui-bootstrap-tpls-2.4.0.min.js"></script>
    <script src="libs/charts/chart.min.js"></script>
    <script src="libs/charts/angular-chart.min.js"></script>
    <script src="libs/angular/infinite-scroll.js"></script>
    <script src="libs/angular/ngStorage.min.js"></script>


    <script src="dist/app.js"></script>

</head>
<body ng-app="moneyManager" ng-controller="moneyManagerController">
    <loading-panel is-loading="isLoading" modal="true" width="150" height="150"></loading-panel>
    <div class="display-table stretched">
        <div class="main-menu display-table-cell">
            <div class="menu-title">MONEFY</div>
            <ul>
                <li class="menu-item-dashboard" ui-sref="dashboard" ui-sref-active="selected"><div class="menu-item-container">DASHBOARD</div></li>
                <li class="menu-item-expenses" ui-sref="expenses" ui-sref-active="selected"><div class="menu-item-container">EXPENSES</div></li>
                <li class="memu-item-incomes" ui-sref="incomes" ui-sref-active="selected"><div class="menu-item-container">INCOMES</div></li>
                <li class="menu-item-budgets" ui-sref="budget" ui-sref-active="selected"><div class="menu-item-container">BUDGETS</div></li>
                <li class="menu-item-categories" ui-sref="categories" ui-sref-active="selected"><div class="menu-item-container">CATEGORIES</div></li>
                <li class="menu-item-calendar" ui-sref="calendar" ui-sref-active="selected"><div class="menu-item-container">CALENDAR</div></li>
            </ul>
        </div>
        <div class="display-table-cell stretched">
            <div class="display-table stretched">
                <div class="display-table-row">
                    <div class="display-table-cell action-bar">

                    </div>
                </div>
                <div class="display-table-row">
                    <div class="unselectable display-table-cell title-bar">
                        <span class="title-bar" ng-bind="pageName" ng-class="titleBarClass"></span>
                        
                        <span ui-view="filters"></span>
                       
                        <div class="btn-group" ng-show="addFunc != null" style="float: right; margin-right: 15px; margin-top: -5px; margin-bottom: 5px">
                            <button class="mid-font btn btn-default float-right" ng-click="addFunc()">
                                {{ btnAddCaption }}
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="display-table-row">
                    <div class="display-table-cell container" ui-view="content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
