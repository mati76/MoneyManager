<div class="container-fluid full-height">
    <div class="row">
        <div class="col-lg-6" style="min-width: 550px">
            <nothing-to-display ng-show="chart1.noData"></nothing-to-display>
            <loading-panel is-loading="chart1.isLoading" width="50" height="50"></loading-panel>
            <div class="panel panel-default">
                <div class="row">
                    <div style="margin-left: 20px" class="panel-heading panel-title">EXPENSE</div>
                    <div class="col-sm-5">
                        <canvas id="bar" class="chart chart-doughnut" height="260" width="260"
                                chart-data="chart1.data" chart-labels="chart1.labels" chart-options="chartOptions"
                                chart-colors="chart1.colors" style="padding: 25px"></canvas>
                        <span ng-show="chart1.total > 0" class="chart-total semi-bold expense">{{chart1.total | number:2}}</span>
                    </div>
                    <div class="col-sm-7">
                        <div class="chart-legend-custom">
                            <table style="table-layout: fixed">
                                <tr ng-repeat="item in chart1.legendItems">
                                    <td><div ng-style="{'background-color': item.color}" /></td>
                                    <td>{{item.label}}</td>
                                    <td class="align-right semi-bold">{{item.percent | percentage:2}}</td>
                                    <td class="align-right semi-bold expense">{{item.amount | number:2}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6" style="min-width: 550px">
            <nothing-to-display ng-show="chart2.noData"></nothing-to-display>
            <loading-panel is-loading="chart2.isLoading" width="50" height="50"></loading-panel>
            <div class="panel panel-default" style="width: 100%">
                <div class="row">
                    <div style="margin-left: 20px" class="panel-heading panel-title">INCOME</div>
                    <div class="col-sm-5">
                        <canvas id="bar" class="chart chart-doughnut" height="260" width="260"
                                chart-data="chart2.data" chart-labels="chart2.labels" chart-options="chartOptions"
                                chart-colors="chart2.colors" style="padding: 25px"></canvas>
                        <span ng-show="chart2.total > 0" class="chart-total semi-bold expense">{{chart2.total | number:2}}</span>
                    </div>
                    <div class="col-sm-7">
                        <div class="chart-legend-custom">
                            <table style="table-layout: fixed">
                                <tr ng-repeat="item in chart2.legendItems">
                                    <td><div ng-style="{'background-color': item.color}" /></td>
                                    <td><span>{{item.label}}</span></td>
                                    <td class="align-right semi-bold">{{item.percent | percentage:2}}</td>
                                    <td class="align-right semi-bold expense">{{item.amount | number:2}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="min-width: 550px">
            <nothing-to-display ng-show="chart1.noData"></nothing-to-display>
            <loading-panel is-loading="chart3.isLoading" width="50" height="50"></loading-panel>
            <div class="panel panel-default">
                <div class="row" style="min-height: 300px">
                    <div style="margin-left: 20px" class="panel-heading panel-title">EXPENSE VS BUDGET</div>
                    <div ng-show="!chart1.noData" class="col-sm-12">
                        <canvas id="bar" class="chart chart-horizontal-bar"
                                chart-labels="chart3.labels" chart-options="barChartOptions" chart-series="chart3.series" chart-data="chart3.data"
                                chart-colors="chart3.colors" style="max-width: 800px; padding: 25px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
