<div class="container-fluid full-height">
    <div id="expenseSummary" class="row">
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="TODAY:" value="totals.Today" is-loading="loadingTotals"></expense-totals>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="THIS WEEK:" value="totals.CurrentWeek" is-loading="loadingTotals"></expense-totals>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="THIS MONTH:" value="totals.CurrentMonth" is-loading="loadingTotals"></expense-totals>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="THIS YEAR:" value="totals.CurrentYear" is-loading="loadingTotals"></expense-totals>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="bar" class="chart chart-doughnut" height="400" width="400"
                                chart-data="data" chart-labels="labels" chart-options="options"
                                chart-series="series" style="padding: 25px"></canvas>
                    </div>
                    <div class="col-md-6">
                        <div style="background-color: red">
                            I'm a legend
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <canvas height="400" width="400" id="bar" class="chart chart-doughnut"
                        chart-data="data" chart-labels="labels" chart-options="options" style="padding: 25px"
                        chart-series="series"></canvas>
            </div>
        </div>
    </div>
    <div id="transactions" class="panel panel-default">
        <p style="margin-bottom: 25px" id="transactions-header" class="title-label">
            TRANSACTIONS:
            <span id="transactions-grid-buttons" ng-show="multipleChecked()">
                <button style="display: inline !important" class="grid-btn grid-btn-repeat">REPEAT</button>
                <button style="display: inline" class="grid-btn grid-btn-delete">DELETE</button>
            </span>
        </p>
        <grid options="gridOptions" is-loading="loadingTotals" source="expenses" sorted-by="expenseParams" on-sort="sort(e)" on-button-click="expenseAction(e)"></grid>
    </div>
</div>
