<div class="container-fluid full-height">
    <div id="expenseSummary" class="row">
        <div class="col-xs-3 col-md-3">
            <p class="summary-label semi-bold">TODAY:</p>
            <p class="summary-value expense-value" ng-cloak>
                {{(totals.Today | currency : '') + " PLN"}}
            </p>
        </div>
        <div class="col-xs-3 col-md-3">
            <p class="summary-label semi-bold">THIS WEEK:</p>
            <p class="summary-value expense-value" ng-cloak>
                {{(totals.CurrentWeek | currency : '') + " PLN"}}
            </p>
        </div>
        <div class="col-xs-3 col-md-3">
            <p class="summary-label semi-bold">THIS MONTH:</p>
            <p class="summary-value expense-value" ng-cloak>
                {{(totals.CurrentMonth | currency : '') + " PLN"}}
            </p>
        </div>
        <div class="col-xs-3 col-md-3">
            <p class="summary-label semi-bold">THIS YEAR:</p>
            <p class="summary-value expense-value" ng-cloak>
                {{(totals.CurrentYear | currency : '') + " PLN"}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="bar" class="chart chart-doughnut" height="400" width="400"
                                chart-data="data" chart-labels="labels" chart-options="options"
                                chart-series="series" style="padding: 25px"></canvas>
                    </div>
                    <div class="col-md-6">
                        <div style="background-color: red">
                            I'm a legend
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <canvas height="400" width="400" id="bar" class="chart chart-doughnut"
                        chart-data="data" chart-labels="labels" chart-options="options" style="padding: 25px"
                        chart-series="series"></canvas>
            </div>
        </div>
    </div>
    <div id="transactions" class="panel panel-default">
        <p style="margin-bottom: 25px" id="transactions-header" class="title-label">
            TRANSACTIONS:
            <span id="transactions-grid-buttons" ng-show="multipleChecked()">
                <button style="display: inline !important" class="grid-btn grid-btn-repeat">REPEAT</button>
                <button style="display: inline" class="grid-btn grid-btn-delete">DELETE</button>
            </span>
        </p>
        <grid options="options" source="expenses" sort-column="sortColumn" sort-ascending="sortAscending"></grid>
        <!--<div>
            <loading-panel is-loading="true" width="50" height="50"></loading-panel>
            <table id="transactions-grid" class="full-width">
                <tr expense-header>
                <tr ng-show="expenses.length > 0" ng-repeat-start="expense in expenses track by expense.Id" expense="expense" click="selectExpense(e)" />
                <tr ng-repeat-end="" ng-if="expense.isSelected" expense-buttons for="expense" click="expenseAction(e)" />
            </table>
            <p class="nothing-label" ng-show="expenses.length == 0">NO TRANSACTIONS</p>
        </div>-->
    </div>
</div>
