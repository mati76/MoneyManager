<div class="container-fluid full-height">
    <div class="row totals-bar">
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="BUDGET LIMIT:" value="totals.Limit" is-loading="loadingTotals"></expense-totals>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="BUDGET BALANCE:" value="totals.Balance" is-loading="loadingTotals"></expense-totals>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="DEVIATION:" value="totals.Deviation" is-loading="loadingTotals"></expense-totals>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <expense-totals label="Avg. Monthly Deviation:" value="totals.AvgDeviation" is-loading="loadingTotals"></expense-totals>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="min-width: 550px">
            <nothing-to-display ng-show="chart.noData"></nothing-to-display>
            <loading-panel is-loading="chart3.isLoading" width="50" height="50"></loading-panel>
            <div class="panel panel-default">
                <div class="row">
                    <div ng-show="!chart.noData" style="margin-left: 20px" class="panel-heading panel-title">BUDGET</div>
                    <div class="col-sm-12">
                        <canvas id="bar" class="chart chart-horizontal-bar"
                                chart-labels="chart3.labels" chart-options="barChartOptions" chart-series="chart3.series" chart-data="chart3.data"
                                chart-colors="chart3.colors" style="max-width: 800px; padding: 25px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="transactions" class="panel panel-default">
        <grid options="gridOptions" is-loading="loadingTotals" source="expenses" sorted-by="pageParams" on-sort="sort(e)"></grid>
    </div>
</div>
