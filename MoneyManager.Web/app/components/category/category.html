<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ mode }} Category</h3>
    </div>
    <div class="modal-body">
        <form name="categoryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input name="name" type="text" class="form-control" id="name" required ng-model="model.Name">
            </div>

            <div ng-messages="categoryForm.name.$error" ng-if="categoryForm.name.$dirty" style="color:maroon" role="alert">
                <div ng-message="required">Please enter category name</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="categoryForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
