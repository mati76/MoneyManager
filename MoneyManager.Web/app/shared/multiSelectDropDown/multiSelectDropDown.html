<div uib-dropdown on-toggle="toggled(status.isopen)" is-open="status.isopen"
    style="display: inline-block; margin-right: 15px; min-width: 300px">
    <button class="grid-btn grid-btn-filter" uib-dropdown-toggle>
        {{ title }}
        <i class="caret"></i>
    </button>
    <div class="dropdown-menu" style="float: none" uib-dropdown-menu role="menu" ng-click="$event.stopPropagation()">
        <ul class="list">
            <li ng-repeat="item in items"><check-box is-checked="item.isSelected" is-dirty="item.isDirty" style="margin-left: 10px"></check-box>{{item.Name}}</li>
        </ul>
        <button style="margin-right: 10px" class="float-right btn btn-default" ng-click="toggleDropdown($event)">Ok</button>
    </div>
</div>
